          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="static-overlay">
    <canvas id="static-canvas"></canvas>
  </div>

  <script>
    // Efecto de TV estática al cargar
    window.addEventListener('load', () => {
      const overlay = document.getElementById('static-overlay');
      const canvas = document.getElementById('static-canvas');
      const ctx = canvas.getContext('2d');
      const app = document.getElementById('app');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const noiseInterval = setInterval(() => {
        const imgData = ctx.createImageData(canvas.width, canvas.height);
        const buf = new Uint32Array(imgData.data.buffer);
        for (let i = 0; i < buf.length; i++) {
          const v = Math.random() * 255 | 0;
          buf[i] = (255 << 24) | (v << 16) | (v << 8) | v;
        }
        ctx.putImageData(imgData, 0, 0);
      }, 33);

      setTimeout(() => {
        overlay.style.opacity = '0';
        app.style.opacity = '1';
      }, 2000);

      overlay.addEventListener('transitionend', () => {
        clearInterval(noiseInterval);
        overlay.remove();
      });
    });

    // Efecto de escritura tipo terminal
    class TerminalEffect {
      constructor() {
        this.cursor = document.getElementById('cursor');
        this.sections = [];
        this.currentSectionIndex = 0;
        this.isTyping = false;
        this.typingSpeed = 30; // ms por carácter
        this.observer = null;
        this.sectionDelay = 500; // delay entre secciones
      }

      async startFullContentAnimation() {
        const fullContent = document.getElementById('full-content');
        fullContent.classList.remove('hidden');
        
        // Obtener todas las secciones
        this.sections = Array.from(fullContent.querySelectorAll('.content-section'));
        
        // Animar cada sección secuencialmente
        for (let i = 0; i < this.sections.length; i++) {
          await this.animateSection(this.sections[i]);
          if (i < this.sections.length - 1) {
            await this.wait(this.sectionDelay);
          }
        }
      }

      async animateSection(section) {
        // Hacer visible la sección
        section.classList.add('visible');
        
        // Obtener todos los elementos para animar
        const elements = section.querySelectorAll('p[data-text], h2, h3');
        
        // Animar cada elemento
        for (const element of elements) {
          if (element.hasAttribute('data-text')) {
            await this.typeElement(element);
          }
        }
      }

      async typeElement(element) {
        if (this.isTyping) return;
        
        this.isTyping = true;
        element.style.opacity = '1';

        const text = element.getAttribute('data-text');
        element.textContent = '';
        
        // Mover cursor al elemento actual
        element.appendChild(this.cursor);

        // Escribir carácter por carácter
        for (let i = 0; i < text.length; i++) {
          element.textContent = text.substring(0, i + 1);
          element.appendChild(this.cursor);
          await this.wait(this.typingSpeed);
        }

        this.isTyping = false;
      }

      wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // Variable global para el efecto terminal
    let terminalEffect;

    // Función para iniciar el contenido completo
    async function startFullContent() {
      // Obtener elementos
      const preview = document.getElementById('intro-preview');
      const fullContent = document.getElementById('full-content');
      const header = document.getElementById('header');
      const mainButtons = document.getElementById('main-buttons');
      const title = header.querySelector('h1');
      const logo = header.querySelector('.glitch-wrapper');
      
      // Ocultar preview
      preview.style.display = 'none';
      
      // Transformar header a modo compacto
      header.classList.add('compact');
      
      // Crear wrapper para logo y título
      const logoTitleWrapper = document.createElement('div');
      logoTitleWrapper.className = 'logo-title-wrapper';
      logoTitleWrapper.appendChild(logo);
      logoTitleWrapper.appendChild(title);
      
      // Crear menú de navegación
      const navMenu = document.createElement('div');
      navMenu.className = 'nav-menu';
      
      // Mover botones al menú de navegación
      while (mainButtons.firstChild) {
        navMenu.appendChild(mainButtons.firstChild);
      }
      
      // Reorganizar header
      header.innerHTML = '';
      header.appendChild(logoTitleWrapper);
      header.appendChild(navMenu);
      
      // Mostrar contenido completo
      fullContent.classList.remove('hidden');
      fullContent.classList.add('visible');
      
      // Iniciar animación del terminal
      if (!terminalEffect) {
        terminalEffect = new TerminalEffect();
      }
      
      await terminalEffect.startFullContentAnimation();
    }

    // Iniciar después de que se cargue la página
    window.addEventListener('load', () => {
      // El preview se muestra inmediatamente
      // El efecto terminal solo se inicia cuando el usuario hace clic en "Leer más"
    });
  </script>
</body>
</html>
